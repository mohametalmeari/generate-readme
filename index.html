<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Generate README</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <h1>Generate Readme.md file</h1>

    <button id="generate" type="button">Generate</button>
    <button id="preview" type="button">Preview</button>

    <form>
      <div class="general-info">
        <input type="text" id="fullName" placeholder="Your full name" />
        <input type="text" id="username" placeholder="Your GitHub username" />
        <input type="text" id="projectName" placeholder="Project name" />
        <input type="text" id="repository" placeholder="Repository name" />
        <input type="text" id="liveDemo" placeholder="Live Demo Link" />
      </div>
      <div class="texts">
        <textarea
          id="description"
          placeholder="Project description (ex: is a ...)"
        ></textarea>
        <textarea id="supportMessage" placeholder="Support Message"></textarea>
        <textarea
          id="acknowledgements"
          placeholder="Acknowledgements"
        ></textarea>
      </div>

      <div>
        <ul id="tech-list"></ul>
        <div class="stacks">
          <label class="stack-groups" for="stack-group">
            <span>Stack type:</span>
            <select id="groupTitle" name="fruits">
              <option value="Client">Client</option>
              <option value="Server">Server</option>
              <option value="Database">Database</option>
            </select>
          </label>

          <input type="text" id="techName" placeholder="Tech name" />
          <input type="text" id="techLink" placeholder="Tech link" />
          <button type="button" id="add-tech">Add Tech</button>
          <button type="button" id="remove-tech">Remove Tech</button>
        </div>
      </div>

      <div>
        <ul id="keyFeatures-list"></ul>
        <div class="keyFeatures">
          <input type="text" id="keyFeature" placeholder="Enter key feature" />
          <button type="button" id="add-keyFeature">Add Key Feature</button>
          <button type="button" id="remove-keyFeature">
            Remove Key Feature
          </button>
        </div>
      </div>

      <div class="gettingStartedStep">
        <div>
          <h2>Prerequisites:</h2>
          <label>
            <input
              type="checkbox"
              id="prerequisitesHidden"
              name="prerequisites"
            />
            Hide
          </label>
        </div>
        <div class="gettingStartedFields">
          <textarea
            id="prerequisitesText"
            placeholder="Instructions"
          ></textarea>
          <textarea
            id="prerequisitesCommands"
            placeholder="Commands"
          ></textarea>
        </div>
      </div>

      <div class="gettingStartedStep">
        <div>
          <h2>Setup:</h2>
          <label>
            <input type="checkbox" id="setupHidden" name="setup" /> Hide
          </label>
        </div>
        <div class="gettingStartedFields">
          <textarea id="setupText" placeholder="Instructions"></textarea>
          <textarea id="setupCommands" placeholder="Commands"></textarea>
        </div>
      </div>

      <div class="gettingStartedStep">
        <div>
          <h2>Install:</h2>
          <label>
            <input type="checkbox" id="installHidden" name="install" /> Hide
          </label>
        </div>
        <div class="gettingStartedFields">
          <textarea id="installText" placeholder="Instructions"></textarea>
          <textarea id="installCommands" placeholder="Commands"></textarea>
        </div>
      </div>

      <div class="gettingStartedStep">
        <div>
          <h2>Usage:</h2>
          <label>
            <input type="checkbox" id="usageHidden" name="usage" /> Hide
          </label>
        </div>
        <div class="gettingStartedFields">
          <textarea id="usageText" placeholder="Instructions"></textarea>
          <textarea id="usageCommands" placeholder="Commands"></textarea>
        </div>
      </div>

      <div class="gettingStartedStep">
        <div>
          <h2>Run tests:</h2>
          <label>
            <input type="checkbox" id="runTestsHidden" name="runTests" /> Hide
          </label>
        </div>
        <div class="gettingStartedFields">
          <textarea id="runTestsText" placeholder="Instructions"></textarea>
          <textarea id="runTestsCommands" placeholder="Commands"></textarea>
        </div>
      </div>

      <div class="gettingStartedStep">
        <div>
          <h2>Deployment:</h2>
          <label>
            <input type="checkbox" id="deploymentHidden" name="deployment" />
            Hide
          </label>
        </div>
        <div class="gettingStartedFields">
          <textarea id="deploymentText" placeholder="Instructions"></textarea>
          <textarea id="deploymentCommands" placeholder="Commands"></textarea>
        </div>
      </div>
    </form>

    <p id="readme"></p>

    <script src="./index.js"></script>
  </body>
</html>
